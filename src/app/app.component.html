<input #inputNum type="text" value="1" />
<button (click)="click$.next(inputNum.value)">
  Update
</button>
<clock [time]="clock | async"></clock>
<div (click)="person$.next(person)" *ngFor="let person of people | async">
  {{ person.name }} is in {{ person.time | date: 'M/d/yy, h:mm:ss a' }}
</div>
<button (click)="recall$.next()">
  Recall
</button>
